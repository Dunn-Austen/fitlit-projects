<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav>
      <h1>Placeholder</h1>
      <h1>Welcome <span class = 'welcome-user'></span></h1>
      <div class="btn-container">
        <button class="profile-btn" type="button" name="button">View Profile</button>
        <button class="activity-btn" type="button" name="button">View Activity</button>
        <button class="sleep-btn" type="button" name="button">View Sleep</button>
        <button class="hydration-btn" type="button" name="button">View Hydration</button>
      </div>
    </nav>
    <main>
      <header>
        <h1>Activity Tracker</h1>
        <span class = "date">Put Date Here</span>
      </header>
      <section>
          <canvas id="myChart" width="400" height="400"></canvas>
          <script>
          var ctx = document.getElementById("myChart").getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                  datasets: [{
                      label: '# of Votes',
                      data: [12, 19, 3, 5, 2, 3],
                      backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(255, 206, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(255, 159, 64, 0.2)'
                      ],
                      borderColor: [
                          'rgba(255,99,132,1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)',
                          'rgba(255, 159, 64, 1)'
                      ],
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero:true
                          }
                      }]
                  }
              }
          });
          </script>
      </section>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/sle.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>



  </body>
</html>
