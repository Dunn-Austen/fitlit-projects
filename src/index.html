<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-text">
        <h1>Welcome <span class='welcome-user'></span></h1>
        <p class="average-stepGoal"></p>
        <p class="profile-text">Account Information</p>
        <ul class="profile-data">
          <li class="profile-name"></li>
          <li class="profile-address"></li>
          <li class="profile-email"></li>
      </div>
      <div class="btn-container">
        <button class="activity-btn" type="button" name="button">View Activity</button>
        <button class="sleep-btn" type="button" name="button">View Sleep</button>
        <button class="hydration-btn" type="button" name="button">View Hydration</button>
        <button class="friends-btn" type="button" name="button">View Friends</button>
      </div>
    </nav>
    <main>
      <section class="hydration-container">
        <header class="hydration-header">
          <p class="hydration-text">Fluid Intake Tracking</p>
        </header>
        <ul class="hydration-data">
          <li class="hydration1"></li>
          <li class="hydration2"></li>
      </section>
      <section class="sleep-container">
        <header class="sleep-header">
          <p class="sleep-text">Sleep Tracking</p>
        </header>
        <ul class="sleep-data">
          <li class="sleep1"></li>
          <li class="sleep2"></li>
          <li class="sleep3"></li>
          <li class="sleep4"></li>
          <li class="sleep5"></li>
          <li class="sleep6"></li>
      </section>
      <section class="activity-container">
        <header class="activity-header">
          <p class="activity-text">Fitness Tracking</p>
        </header>
        <ul class="activity-data">
          <li class="activity1"></li>
          <li class="activity2"></li>
          <li class="activity3"></li>
          <li class="activity4"></li>
          <li class="activity5"></li>
          <li class="activity6"></li>
          <li class="activity7"></li>
          <li class="activity8"></li>
      </section>
      <section class="friends-container">
        <header class="activity-header">
          <p class="activity-text">Comparison Is The Thief of Joy</p>
        </header>
        <ul class="friends-data">
          <li class="winnerActivity"></li>
          <li class="currentUserActivity"></li>
          <li class="friend1"></li>
          <li class="friend2"></li>
          <li class="friend3"></li>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/sle.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
  </body>
</html>
